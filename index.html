<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - HTML</title>
</head>
<body>
    
    <!-- Heading Tags: -->

    <h1>My Name is Vaibhav Aher</h1>
    <h2>My Name is Vaibhav Aher</h2>
    <h3>My Name is Vaibhav Aher</h3>
    <h4>My Name is Vaibhav Aher</h4>
    <h5>My Name is Vaibhav Aher</h5>
    <h6>My Name is Vaibhav Aher</h6>

    <hr>

    <!-- Paragraph Tags: used to add a paragraph in HTML. -->
    <p>My Name is Vaibhav Aher</p>

    <hr>

    <!-- Anchor Tags: used to add a link in HTML. -->
    <a href="https://www.google.com" target="">Click me!</a>
    <!-- absolute link: link to another website
    relative link: link to another page in the same website. -->

    <hr>

    <!-- image tag: used to add an image in HTML. -->
    <img src="../portfolio-website/Profile photo.jpg" alt="My Image" width="200">
</body>
</html>
